name: 📤 推送验证

on:
  push:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 检出代码
      uses: actions/checkout@v3
    
    - name: ✅ 推送成功
      run: |
        echo "## 🎉 代码已推送到GitHub！" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📝 提交信息：" >> $GITHUB_STEP_SUMMARY
        echo "- SHA: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- 作者: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- 时间: $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🚀 部署步骤：" >> $GITHUB_STEP_SUMMARY
        echo "1. 在本地构建: \`npm run build\`" >> $GITHUB_STEP_SUMMARY
        echo "2. 在VPS运行: \`./vps-update.sh\`" >> $GITHUB_STEP_SUMMARY