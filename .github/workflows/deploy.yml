name: 🚀 自动部署到VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📤 开始部署
      run: echo "开始自动部署到VPS..."
    
    - name: 🚀 部署到VPS
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: 45.149.156.216
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "🔄 开始自动部署..."
          cd /var/www/research-dashboard
          
          echo "🔧 配置 Git 安全目录..."
          git config --global --add safe.directory /var/www/research-dashboard
          
          echo "📥 强制更新到最新代码..."
          git fetch --all
          git reset --hard origin/main
          git clean -fd
          
          echo "🔍 显示最新提交..."
          git log --oneline -3
          
          echo "🔄 始终更新Nginx配置（端口3001）..."
          sudo cp deployment/nginx-3001.conf /etc/nginx/sites-available/research-dashboard-3001
          sudo ln -sf /etc/nginx/sites-available/research-dashboard-3001 /etc/nginx/sites-enabled/
          sudo nginx -t && sudo systemctl reload nginx
          
          echo "🔍 检查更改..."
          BACKEND_CHANGED=$(git diff HEAD~1 --name-only | grep -c "backend/" || echo "0")
          FRONTEND_CHANGED=$(git diff HEAD~1 --name-only | grep -c "frontend/" || echo "0")
          
          # 添加强制重建标志检查
          FORCE_REBUILD=$(git diff HEAD~1 --name-only | grep -c "FORCE_REBUILD\|force-rebuild" || echo "0")
          
          if [ "$BACKEND_CHANGED" -gt 0 ]; then
            echo "🐍 检测到后端更改..."
            
            # 检查是否是用户相关的更改
            USER_CHANGED=$(git diff HEAD~1 --name-only | grep -c "db_init.py" || echo "0")
            
            if [ "$USER_CHANGED" -gt 0 ]; then
              echo "🗄️ 检测到用户配置更改，更新用户信息..."
              cd backend
              
              # 只更新用户，不删除数据
              python3 fix_users_now.py || echo "用户更新脚本不存在，跳过"
            else
              echo "🗄️ 备份数据库..."
              cd backend
              if [ -f research_dashboard.db ]; then
                cp research_dashboard.db research_dashboard.db.backup_$(date +%Y%m%d_%H%M%S)
                echo "✅ 数据库已备份"
              fi
            fi
            
            cd ..
            
            echo "🔄 重启后端服务..."
            systemctl restart research-backend
            
            echo "⏳ 等待服务启动..."
            sleep 5
            
            echo "✅ 后端服务已重启"
          fi
          
          # 强制重建前端以解决缓存问题
          echo "⚛️ 强制重新构建前端（解决CORS和缓存问题）..."
          cd frontend
          echo "🧹 彻底清理缓存和构建文件..."
          rm -rf build node_modules/.cache .eslintcache
          echo "📦 重新安装依赖..."
          npm ci
          echo "🔨 强制重新构建前端..."
          npm run build
          echo "📋 清空Web目录并部署新文件..."
          sudo rm -rf /var/www/html/*
          sudo cp -r build/* /var/www/html/
          sudo chown -R www-data:www-data /var/www/html/
          
          # 添加缓存清除头
          echo "🔄 设置防缓存头..."
          sudo find /var/www/html -name "*.html" -exec sed -i 's/<head>/<head><meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="0">/g' {} \;
          
          cd ..
          echo "✅ 前端强制重建完成"
          
          echo "🔄 最终重新加载Nginx..."
          sudo systemctl reload nginx
          
          echo "🔍 检查服务状态..."
          systemctl is-active --quiet research-backend && echo "✅ 后端运行正常" || echo "❌ 后端异常"
          systemctl is-active --quiet nginx && echo "✅ Nginx运行正常" || echo "❌ Nginx异常"
          
          echo "🔍 运行502错误诊断脚本..."
          chmod +x debug-502.sh
          bash debug-502.sh
          
          echo "🎉 自动部署完成！"
          echo "📅 部署时间: $(date)"
          echo "🌐 访问地址: http://45.149.156.216:3001"