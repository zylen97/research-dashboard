name: 🚀 自动部署到VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📤 开始部署
      run: echo "开始自动部署到VPS..."
    
    - name: 🚀 部署到VPS
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: 45.149.156.216
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "🔄 开始自动部署..."
          cd /var/www/research-dashboard
          
          echo "🔧 配置 Git 安全目录..."
          git config --global --add safe.directory /var/www/research-dashboard
          
          echo "📥 强制更新到最新代码..."
          git fetch --all
          git reset --hard origin/main
          git clean -fd
          
          echo "🔍 显示最新提交..."
          git log --oneline -3
          
          echo "🔄 始终更新Nginx配置..."
          sudo cp deployment/nginx.conf /etc/nginx/sites-available/research-dashboard
          sudo nginx -t && sudo systemctl reload nginx
          
          echo "🔍 检查更改..."
          BACKEND_CHANGED=$(git diff HEAD~1 --name-only | grep -c "backend/" || echo "0")
          FRONTEND_CHANGED=$(git diff HEAD~1 --name-only | grep -c "frontend/" || echo "0")
          
          # 添加强制重建标志检查
          FORCE_REBUILD=$(git diff HEAD~1 --name-only | grep -c "FORCE_REBUILD\|force-rebuild" || echo "0")
          
          if [ "$BACKEND_CHANGED" -gt 0 ]; then
            echo "🐍 检测到后端更改..."
            
            # 检查是否是用户相关的更改
            USER_CHANGED=$(git diff HEAD~1 --name-only | grep -c "db_init.py" || echo "0")
            
            if [ "$USER_CHANGED" -gt 0 ]; then
              echo "🗄️ 检测到用户配置更改，更新用户信息..."
              cd backend
              
              # 只更新用户，不删除数据
              python3 -c "
import sys
sys.path.append('.')
from app.models.database import SessionLocal, User, create_tables
from app.utils.auth import get_password_hash

# 确保表存在
create_tables()

db = SessionLocal()

# 新用户配置
new_users = [
    {'username': 'zl', 'email': 'zl@example.com', 'display_name': 'ZL', 'password': '123'},
    {'username': 'zz', 'email': 'zz@example.com', 'display_name': 'ZZ', 'password': '123'},
    {'username': 'yq', 'email': 'yq@example.com', 'display_name': 'YQ', 'password': '123'},
    {'username': 'dz', 'email': 'dz@example.com', 'display_name': 'DZ', 'password': '123'}
]

# 更新或创建用户
for user_data in new_users:
    user = db.query(User).filter(User.username == user_data['username']).first()
    if user:
        # 更新现有用户密码
        user.password_hash = get_password_hash(user_data['password'])
        print(f'Updated password for {user.username}')
    else:
        # 创建新用户
        user = User(
            username=user_data['username'],
            email=user_data['email'],
            display_name=user_data['display_name'],
            password_hash=get_password_hash(user_data['password'])
        )
        db.add(user)
        print(f'Created new user: {user.username}')

db.commit()
db.close()
print('✅ 用户更新完成')
"
            else
              echo "🗄️ 备份数据库..."
              cd backend
              if [ -f research_dashboard.db ]; then
                cp research_dashboard.db research_dashboard.db.backup_$(date +%Y%m%d_%H%M%S)
                echo "✅ 数据库已备份"
              fi
            fi
            
            cd ..
            
            echo "🔄 重启后端服务..."
            systemctl restart research-backend
            
            echo "⏳ 等待服务启动..."
            sleep 5
            
            echo "✅ 后端服务已重启"
          fi
          
          if [ "$FRONTEND_CHANGED" -gt 0 ] || [ "$FORCE_REBUILD" -gt 0 ]; then
            echo "⚛️ 检测到前端更改或强制重建标志，重新构建..."
            cd frontend
            echo "🧹 清理缓存..."
            rm -rf build node_modules/.cache
            echo "📦 安装依赖..."
            npm install
            echo "🔨 构建前端..."
            npm run build
            echo "📋 清空并复制文件到Web目录..."
            sudo rm -rf /var/www/html/*
            sudo cp -r build/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html/
            cd ..
            echo "✅ 前端部署完成"
          else
            echo "📌 前端无更改，跳过构建"
          fi
          
          echo "🔄 最终重新加载Nginx..."
          sudo systemctl reload nginx
          
          echo "🔍 检查服务状态..."
          systemctl is-active --quiet research-backend && echo "✅ 后端运行正常" || echo "❌ 后端异常"
          systemctl is-active --quiet nginx && echo "✅ Nginx运行正常" || echo "❌ Nginx异常"
          
          echo "🎉 自动部署完成！"
          echo "📅 部署时间: $(date)"
          echo "🌐 访问地址: http://45.149.156.216"