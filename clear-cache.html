<!DOCTYPE html>
<html>
<head>
    <title>Research Dashboard - 缓存清理工具</title>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            max-width: 600px; 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            text-align: center;
        }
        h1 { 
            color: #ff4d4f; 
            margin-bottom: 30px;
            font-size: 28px;
        }
        .status { 
            margin: 20px 0; 
            padding: 20px; 
            border-radius: 5px; 
            font-size: 18px;
        }
        .success { 
            background: #f6ffed; 
            color: #52c41a; 
            border: 1px solid #b7eb8f;
        }
        .error { 
            background: #fff2f0; 
            color: #ff4d4f; 
            border: 1px solid #ffccc7;
        }
        .info { 
            background: #e6f7ff; 
            color: #1890ff; 
            border: 1px solid #91d5ff;
        }
        button { 
            background: #ff4d4f; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 18px; 
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover { 
            background: #ff7875; 
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .instructions {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
        }
        .instructions li {
            margin: 10px 0;
        }
        .countdown {
            font-size: 48px;
            color: #ff4d4f;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧹 Research Dashboard 缓存清理</h1>
        
        <div id="status" class="status info">
            准备清理缓存...
        </div>
        
        <div id="countdown" class="countdown" style="display: none;"></div>
        
        <div>
            <button id="clearBtn" onclick="clearAllCache()">开始清理缓存</button>
            <button onclick="window.location.href='http://45.149.156.216:3001'">返回系统</button>
        </div>
        
        <div class="instructions">
            <h3>清理步骤：</h3>
            <ol>
                <li>点击"开始清理缓存"按钮</li>
                <li>等待3秒倒计时</li>
                <li>自动跳转到Ideas管理页面</li>
                <li>如果问题仍然存在，请使用 Ctrl+F5 强制刷新</li>
            </ol>
        </div>
    </div>
    
    <script>
    let clearing = false;
    
    async function clearAllCache() {
        if (clearing) return;
        clearing = true;
        
        const btn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const countdown = document.getElementById('countdown');
        
        btn.disabled = true;
        btn.textContent = '清理中...';
        
        try {
            // 1. 清理localStorage
            localStorage.clear();
            console.log('✅ localStorage已清理');
            
            // 2. 清理sessionStorage
            sessionStorage.clear();
            console.log('✅ sessionStorage已清理');
            
            // 3. 尝试清理Service Worker
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                    console.log('✅ Service Worker已注销');
                }
            }
            
            // 4. 尝试清理Cache Storage
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                await Promise.all(
                    cacheNames.map(name => caches.delete(name))
                );
                console.log('✅ Cache Storage已清理');
            }
            
            status.className = 'status success';
            status.innerHTML = '✅ 缓存清理完成！即将跳转...';
            
            // 倒计时
            countdown.style.display = 'block';
            let count = 3;
            countdown.textContent = count;
            
            const timer = setInterval(() => {
                count--;
                countdown.textContent = count;
                
                if (count <= 0) {
                    clearInterval(timer);
                    // 跳转到Ideas管理页面
                    window.location.href = 'http://45.149.156.216:3001/ideas-management';
                }
            }, 1000);
            
        } catch (error) {
            status.className = 'status error';
            status.innerHTML = `❌ 清理失败: ${error.message}`;
            btn.disabled = false;
            btn.textContent = '重试';
            clearing = false;
        }
    }
    
    // 页面加载时显示缓存信息
    window.onload = () => {
        const status = document.getElementById('status');
        let info = '📊 当前缓存状态：<br>';
        
        // localStorage大小
        let localStorageSize = 0;
        for (let key in localStorage) {
            localStorageSize += localStorage[key].length;
        }
        info += `• localStorage: ${Math.round(localStorageSize/1024)}KB<br>`;
        
        // Service Worker状态
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => {
                if (regs.length > 0) {
                    info += `• Service Worker: ${regs.length}个活跃<br>`;
                }
            });
        }
        
        status.innerHTML = info + '<br>点击按钮开始清理';
    };
    </script>
</body>
</html>
